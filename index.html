<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAB</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="tab-section">

    <div class="tab-wrapper">
      <button class="tab-btn tab-active" data-tab-btn="tab_1"> tab 1</button>
      <button class="tab-btn" data-tab-btn="tab_2"> tab 2</button>
      <button class="tab-btn" data-tab-btn="tab_3"> tab 3</button>
    </div>

    <div class="tab-content">
      <div class="content tab-content-active" data-tab-content="tab_1">tab content 1</div>
      <div class="content" data-tab-content="tab_2">tab content 2</div>
      <div class="content" data-tab-content="tab_3">tab content 3</div>
    </div>



  </section>


  <script src="main.js"></script>

</body>

</html>
